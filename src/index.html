<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MiniflY</title>
    </head>
    <body>
        <div id="container">
            <main>
                <div class="area">
                    <code-area header="Input" id="input"></code-area>
                    <div class="actions">
                        <action-button id="minify">Minify</action-button>
                    </div>
                </div>
                <div class="area">
                    <code-area header="Output" id="output"></code-area>
                    <div class="actions">
                        <action-button id="copy">Copy to clipboard</action-button>
                        <action-button id="selectAll">Select All</action-button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
